_schema-version: '3.2'
ID: Event-logs
version: 0.0.1
modules:
  - name: event-logs-approuter
    type: approuter.nodejs
    path: event-logs-approuter
    requires:
      - name: event-logs_html_repo_runtime
      - name: uaa_event-logs
      - name: event-logs-destination-service
        group: destinations
        properties:
          forwardAuthToken: false
          name: ui5
          url: https://ui5.sap.com
    parameters:
      disk-quota: 256M
      memory: 256M
  - name: event-logs_ui_deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: event-logs_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - eventlogs.zip
          name: eventlogs
          target-path: resources/
  - name: eventlogs
    type: html5
    path: event-logs
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
resources:
  - name: event-logs_html_repo_runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: uaa_event-logs
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: event-logs-xsuaa-service
      service-plan: application
  - name: event-logs_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: event-logs-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: event-logs-destination-service
      service-plan: lite
parameters:
  deploy_mode: html5-repo
